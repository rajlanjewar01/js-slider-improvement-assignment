<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider team assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slides">
                <img src="images/image(1).jpg" id="author-img">
            </div>
            <h5 id="auth-name">John Doe</h5>
            <p id="auth-degn">Software Developer</p>
            <p id="auth-info">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <div class="arrow txt-center">
                <i class="fa fa-arrow-left" id="prev-btn"></i>
                <i class="fa fa-arrow-right" id="nxt-btn"></i>
            </div>
            <button type="button">Surprise me</button>
        </div>
        <div class="form">
            <form id="info-frm">
                <label>Name:</label>
                <input type="text" name="name" placeholder="Enter name of the developer" required>
                <label>Designation:</label>
                <input type="text" name="desig" placeholder="Enter designation of the developer" required>
                <label>Provide Description:</label>
                <input type="text" name="desc" placeholder="Enter description of the developer" required>
                <button type="submit" name="btn-sbt">Submit</button>
                <input type="reset">
            </form>
        </div>
    </div>
 
<script src="script.js"></script>
</body>
</html>
